<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="DNA helix icon">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#05060a"/>
      <stop offset="100%" stop-color="#101827"/>
    </linearGradient>
    <linearGradient id="strandA" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#65f8d9"/>
      <stop offset="100%" stop-color="#4d6dff"/>
    </linearGradient>
    <linearGradient id="strandB" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#9aa3c2"/>
      <stop offset="100%" stop-color="#ffffff"/>
    </linearGradient>
  </defs>

  <!-- Rounded background -->
  <rect x="2" y="2" width="60" height="60" rx="14" ry="14" fill="url(#bgGrad)"/>

  <!-- Left strand of helix -->
  <path
    d="M22 10
       C 30 16, 30 24, 22 30
       C 14 36, 14 44, 22 50
       C 30 56, 30 60, 26 62"
    fill="none"
    stroke="url(#strandA)"
    stroke-width="3.2"
    stroke-linecap="round"/>

  <!-- Right strand of helix -->
  <path
    d="M42 10
       C 34 16, 34 24, 42 30
       C 50 36, 50 44, 42 50
       C 34 56, 34 60, 38 62"
    fill="none"
    stroke="url(#strandB)"
    stroke-width="3.2"
    stroke-linecap="round"
    opacity="0.95"/>

  <!-- Rungs (base pairs) -->
  <g stroke-width="2.4" stroke-linecap="round">
    <line x1="23" y1="16" x2="41" y2="18" stroke="#ffd24d"/>
    <line x1="23" y1="22" x2="41" y2="24" stroke="#ff6b6b"/>
    <line x1="23" y1="28" x2="41" y2="30" stroke="#65f8d9"/>
    <line x1="23" y1="34" x2="41" y2="36" stroke="#4d6dff"/>
    <line x1="23" y1="40" x2="41" y2="42" stroke="#ff9f7c"/>
    <line x1="23" y1="46" x2="41" y2="48" stroke="#b388ff"/>
  </g>

  <!-- Soft glow circle to make it pop as favicon -->
  <circle cx="32" cy="32" r="26" fill="none" stroke="#65f8d9" stroke-opacity="0.18" stroke-width="2"/>
</svg>

